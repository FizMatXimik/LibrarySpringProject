<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список книг библиотеки</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}" th:href="@{/books/{id}(id=${book.getId()})}">Название книги</a>
</div>

<br/>
<hr/>

<a href="/books/new">Добавить книгу</a>
<br/>
<br/>
<a href="/people">Клиенты</a>

</body>
</html>
