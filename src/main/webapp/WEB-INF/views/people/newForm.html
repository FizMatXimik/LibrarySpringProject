<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый клиент</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fio">Введите ФИО: </label>
    <input type="text" th:field="*{fio}" id="fio">
    <div style="color:red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">ФИО ошибка</div>
    <br/>
    <label for="birth_year">Введите год рождения: </label>
    <input type="text" th:field="*{birth_year}" id="birth_year">
    <div style="color:red" th:if="${#fields.hasErrors('birth_year')}" th:errors="*{birth_year}">Год рождения ошибка</div>
    <br/>
    <input type="submit" value="Create">
</form>

</body>
</html>
