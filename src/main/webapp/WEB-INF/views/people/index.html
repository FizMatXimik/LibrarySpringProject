<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список клиентов библиотеки</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:text="${person.getFio()}" th:href="@{/people/{id}(id=${person.getId()})}">Имя человека</a>
</div>
</body>
</html>
