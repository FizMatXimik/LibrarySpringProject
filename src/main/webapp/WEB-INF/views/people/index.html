<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список клиентов библиотеки</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:text="${person.getFio() + ', ' + person.getBirth_year()}" th:href="@{/people/{id}(id=${person.getId()})}">Имя человека</a>
</div>

<br/>
<hr/>

<a href="/people/new">Добавить человека</a>

</body>
</html>
