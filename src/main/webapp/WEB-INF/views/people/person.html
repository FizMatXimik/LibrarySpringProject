<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${'Клиент ' + person.getFio()}">Клиент</title>
</head>
<body>

<p th:text="${person.getFio() + ', ' + person.getBirth_year()}" th:href="@{/people/{id}(id=${person.getId()})}">Имя человека</p>

<p th:if="${#lists.isEmpty(books)}">Человек пока не взял ни одной книги</p>

<div th:if="${not #lists.isEmpty(books)}">
    <hr/>
    <h2>Книги</h2>
    <div th:each="book : ${books}">
        <p th:style="${book.isOverdue()}?'color:red':'color:black'" th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}" >Книга</p>
    </div>
</div>

<hr/>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}"><button>Редактировать</button></a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete">
</form>

</body>
</html>
